<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/contato.css">
    <link rel="shortcut icon" href="./images/favicons/icons8-globo-office-l-16.png" type="image/x-icon">
    <title>Pagina DevInHouse</title>
</head>
<body>

    <div class="container">
        <nav class="menu-nav">
            <ul>
                <li><a href="/eventos">Eventos</a></li>
                <li><a href="/sobre">Sobre</a></li>

            </ul>
        </nav>

        <header class="titulo-header">
            <h1>Site Do HouseDevIn</h1>
        </header>
    </div>

    <div>
        <main>

            <h2><strong>Contate-nos</strong></h2>

            <form>
                <div class="contato-form-div">
                    <div class="mp">
                        <label class="espaco-itens" for="nome">Nome:</label>
                        <input class="contato-input" type="text" name="nome" id="nome">
                    </div>
                    <div class="mp">
                        <label class="espaco-itens" for="email">E-Mail:</label>
                        <input class="contato-input" type="text" name="email" id="email">
                    </div>
                    <div class="mp">
                        <label class="espaco-itens" for="descricao">Descrição:</label>
                        <textarea class="contato-input" name="descricao" id="descricao" cols="30" rows="10"></textarea>
                    </div>
                    <div>
                        <input class="contato-enviar" type="submit" id="botao-enviar" value="Enviar">
                    </div>
                </div>
            </form>
            
        </main>
    </div>
    
    <footer>

    </footer>
