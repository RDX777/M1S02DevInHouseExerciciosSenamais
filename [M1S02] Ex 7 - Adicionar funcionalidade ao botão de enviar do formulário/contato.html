<body>

    <div class="container">
        <nav class="menu-nav">

    <div>
        <main>

            <h2><strong>Contate-nos</strong></h2>

            <form>
                <div class="contato-form-div">
                    <div class="mp">
                        <label class="espaco-itens" for="nome">Nome:</label>
                        <input class="contato-input" type="text" name="nome" id="nome">
                    </div>
                    <div class="mp">
                        <label class="espaco-itens" for="email">E-Mail:</label>
                        <input class="contato-input" type="text" name="email" id="email">
                    </div>
                    <div class="mp">
                        <label class="espaco-itens" for="descricao">Descrição:</label>
                        <textarea class="contato-input" name="descricao" id="descricao" cols="30" rows="10"></textarea>
                    </div>
                    <div>
                        <input class="contato-enviar" type="submit" id="botao-enviar" value="Enviar">
                    </div>
                </div>
            </form>
            
        </main>
    </div>
    
    <footer>

        <div>

            <div class="contato">
